<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menü</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Startseite</a>
      <a mat-list-item routerLink="about">Über uns</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>DANN-Planner</span>
      <button style="margin-left: 60%;" mat-raised-button color="basic"
          matBadge="8" matBadgePosition="after" matBadgeColor="accent">
        Termine
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content>
      
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<div style="margin: 50px;">
    <input type="text" placeholder="Titel" #input>
    
    <button (click)="add(input.value)">Termin hinzufügen</button>
<ul>
    <li *ngFor="let event of events" style="list-style: none;">
        <input (click)="setDone(event)" type="checkbox" id="horns" name="horns">
        {{ event.title }} ({{event.over}})
            
    </li>
</ul>
</div>

<div style="margin-left: 50px; margin-right:70px margin-bottom=50px; padding: 10px;">
    <mat-card class="container" style="margin:10px;">
        <mat-card-title>Neuer Termin</mat-card-title>
        <mat-card-subtitle style="margin-top: 15px;">Erstelle deinen Termin.</mat-card-subtitle>
        <mat-card-content>
            <mat-form-field>
                <input matInput type="text" style="margin-top:10px;" placeholder="Titel" #input required>
            </mat-form-field><br>
            <mat-form-field>
                <mat-label>Datum </mat-label>
                <textarea matInput placeholder="z.B.: 01.01.2021"#date required></textarea>
            </mat-form-field><br>
            <mat-form-field>
                <mat-label>Zeit</mat-label>
                <textarea matInput placeholder="z.B.: 12:00"#time required></textarea>
            </mat-form-field><br>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" style="margin-bottom: 20px;" (click)="add(input.value, date.value, time.value)">Termin hinzufÃ¼gen</button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="container" >
        <mat-card-title >Deine Termine</mat-card-title>
        <mat-card-subtitle style="margin-top: 15px; margin-bottom: 30px;">Hier siehst du eine Liste deiner bereits erstellten Termine.</mat-card-subtitle>
        <mat-card-content>
            <ul>
                <li *ngFor="let event of events" style="list-style: none;">
                   <span (input)="setDone(event)"><mat-checkbox [checked]="event.over"></mat-checkbox><span *ngIf="event.over == false">{{ event.title }}  am {{ event.mydate }} um {{ event.mytime }} Uhr  </span><span *ngIf="event.over == true" style="text-decoration: line-through;">{{ event.title }} am {{ event.mydate }} um {{ event.mytime }} Uhr  </span>({{event.over}})</span>
                </li>  
            </ul>
        </mat-card-content>
    </mat-card>

</div>

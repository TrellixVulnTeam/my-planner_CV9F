<div style="margin: 50px; padding: 10px;">
    <mat-card class="container" style="margin:10px;">
        <mat-card-title>Neuer Termin</mat-card-title>
        <mat-card-subtitle>Erstelle deinen Termin.</mat-card-subtitle>
        <mat-card-content>
            <input matInput type="text" style="margin-top:10px;" placeholder="Titel" #input><br>
            <input matInput type="text" style="margin-top:10px;" placeholder="Datum"#date><br>
            <input matInput type="text" style="margin-top:10px;" placeholder="Uhrzeit" #time><br>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="add(input.value, date.value, time.value)">Termin hinzufÃ¼gen</button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="container" style="margin:10px;">
        <mat-card-title>Deine Termine</mat-card-title>
        <mat-card-subtitle>Hier siehst du eine Liste deiner bereits erstellten Termine.</mat-card-subtitle>
        <mat-card-content>
            <ul>
                <li *ngFor="let event of events" style="list-style: none;">
                   <span (input)="setDone(event)"><mat-checkbox [checked]="event.over"></mat-checkbox>{{ event.title }} am {{ event.mydate }} um {{ event.mytime }} Uhr  ({{event.over}})</span>
                </li>  
            </ul>
        </mat-card-content>
    </mat-card>
</div>

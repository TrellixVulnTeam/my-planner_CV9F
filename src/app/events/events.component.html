<div style="margin: 50px; padding: 10px;">
    <mat-card class="container" style="margin:10px;">
        <mat-card-title>Neuer Termin</mat-card-title>
        <mat-card-subtitle>Erstelle deinen Termin.</mat-card-subtitle>
        <mat-card-content>
            <input matInput type="text" style="margin-top:10px;" placeholder="Titel" #input><br>
            <input matInput type="text" style="margin-top:10px;" placeholder="Datum"><br>
            <input matInput type="text" style="margin-top:10px;" placeholder="Uhrzeit"><br>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="add(input.value)">Termin hinzufÃ¼gen</button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="container" style="margin:10px;">
        <mat-card-title>Deine Termine</mat-card-title>
        <mat-card-subtitle>Hier siehst du eine Liste deiner bereits erstellten Termine.</mat-card-subtitle>
        <mat-card-content>
            <ul>
                <li *ngFor="let event of events" style="list-style: none;">
                    <mat-checkbox (click)="setDone(event)"></mat-checkbox>
                    {{ event.title }} ({{event.over}})
                </li>
            </ul>
        </mat-card-content>
    </mat-card>
</div>
